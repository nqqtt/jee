<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Webcomic</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ff3b9d;
            text-align: center;
            padding: 10px;
        }

        header h1 {
            color: #fff;
        }

        nav {
            background-color: #6024c2;
            text-align: center;
            padding: 0px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        footer {
            background-color: #ff3b9d;
            text-align: center;
            padding: 10px;
        }

        .h {
            color: white;

        }

    </style>
</head>
<body>
    <header>
        <h1>my comic</h1>
    </header>
    <nav>
        <ul>
            <li><a href="page1.html">index</a></li>

    </nav>

    </div>



    <footer class="h">

    </footer>

</html>
